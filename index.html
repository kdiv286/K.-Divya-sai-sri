<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Medium Clone</h1>
            <nav>
                <ul>
                    <li><a href="#" id="home-link">Home</a></li>
                    <li><a href="#" id="login-link">Login</a></li>
                    <li><a href="#" id="signup-link">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <section id="login-form" class="form-section" style="display: none;">
            <h2>Login</h2>
            <form id="login-form-content">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="signup-form" class="form-section" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup-form-content">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>

        <section id="home" class="home-section" style="display: none;">
            <h2>Blog Posts</h2>
            <div id="posts-container"></div>
            <button id="add-post-button">Add New Post</button>
        </section>

        <section id="add-post-form" class="form-section" style="display: none;">
            <h2>Add New Post</h2>
            <form id="add-post-form-content">
                <input type="text" id="post-title" placeholder="Title" required>
                <textarea id="post-content" placeholder="Content" required></textarea>
                <input type="url" id="post-image" placeholder="Image URL (optional)">
                <input type="url" id="post-video" placeholder="Video URL (optional)">
                <button type="submit">Add Post</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Medium Clone. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
